name: Generate Snake

on:
  schedule: # roda a cada 12h
    - cron: "0 */12 * * *"
  workflow_dispatch: # permite rodar manualmente
  push: # também roda em push na main
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Baixa o repositório
      - uses: actions/checkout@v3

      # Gera o SVG da cobrinha
      - uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake.gif
            dist/github-contribution-grid-snake.gif?color_snake=red&color_dots=#C0C0C0,#808080,#404040,#000000

      # Publica na branch `output`
      - name: Push GitHub Pages
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
